<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>Basic Selectors </h1>
    <button id="click">ID</button>
    <button class="click">class</button> 
    <f>elements</f>   
    <script>
        //Basic Selectors

        //id
        $('#click').click(function(){    
            alert("id Selectors");
        })

        //class
        $('.click').click(function(){
            alert("class Selectors");
        }
        )

        //elements
        $('f').click(function(){
            alert("element selectors")
        })




    </script>
</body>
</html>
