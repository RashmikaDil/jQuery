<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>Basic Selectors </h1>
    <button id="click">ID</button>
    <button class="click">class</button> 
    <f>elements</f>   
<hr>
    <h1>Attribute Selectors </h1>
    <a href="">Attribute</a>
    <input type="checkbox">Attribute:Value
    <script>
        //Basic Selectors

        //id
        $('#click').click(function(){    
            alert("id Selectors");
        })

        //class
        $('.click').click(function(){
            alert("class Selectors");
        }
        )

        //elements
        $('f').click(function(){
            alert("element selectors")
        })

        //Attribute Selectors

        //Attribute
        $('[href]').click(function(){
            alert("Attribute")
        })

        //Attribute:Value 
        $('[type="checkbox"]').click(function(){
            alert("Attribute:Value ")
        })



    </script>
</body>
</html>
